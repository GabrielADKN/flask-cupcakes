<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>

  <body>
    <div class="container">
      <h1 class="text-center display-3">Cupcake List</h1>
      <ul id="cupcakes-list" class="list-group list-group-flush"></ul>
      <div class="row justify-content-center">
        <div class="col-6">
            <form id="new-cupcake-form">
                <h2>Add a new cupcake!</h2>
                <div class="mb-3">
                  <label for="form-flavor" class="form-label">Flavor: </label>
                  <input name="flavor" id="form-flavor" class="form-control">
                </div>
              
                <div>
                  <label for="form-size" class="form-label">Size: </label>
                  <input name="size" id="form-size" class="form-control">
                </div>
              
                <div>
                  <label for="form-rating" class="form-label">Rating: </label>
                  <input type="number" name="rating" id="form-rating" class="form-control">
                </div>
              
                <div>
                  <label for="form-image" class="form-label">Image: </label>
                  <input name="image" id="form-image" class="form-control">
                </div>
              
                <button type="submit" class="btn btn-primary">Add!</button>
              </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"
      integrity="sha256-T/f7Sju1ZfNNfBh7skWn0idlCBcI3RwdLSS4/I7NQKQ="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="static/app.js"></script>
  </body>
</html>
